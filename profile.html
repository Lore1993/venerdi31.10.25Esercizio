<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <header>
      <img
        class="d-inline-block align-text-top"
        alt="logo"
        src="./Netflix-assets/Netflix-assets/assets/netflix_logo.png"
        width="100"
      />
    </header>
    <main>
      <div class="container my-5">
        <div class="card bg-dark text-light mx-auto" style="max-width: 600px">
          <!-- Titolo -->
          <div class="p-3 border-bottom border-2 border-light text-center">
            <h1 class="text-start m-0" style="cursor: pointer">Edit Profile</h1>
          </div>

          <!-- Corpo della card -->
          <div class="row g-0 p-3">
            <!-- Colonna immagine -->
            <div class="col-md-4 text-center">
              <img
                src="./Netflix-assets/Netflix-assets/assets/avatar.png"
                class="img-fluid rounded-start mb-3 mb-md-0"
                alt="Avatar"
              />
            </div>

            <!-- Colonna contenuto -->
            <div class="col-md-8">
              <div class="mb-3 border-bottom border-2 border-light pb-2 mx-3">
                <p class="mb-1 bg-secondary px-2" style="cursor: pointer">
                  Strive Student
                </p>

                <div class="mt-3 mb-3">
                  <p style="cursor: pointer">Language:</p>
                  <button
                    type="button"
                    class="btn text-white dropdown-toggle border-1 border-light px-2"
                    style="background-color: black"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    English
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Italiano</a></li>
                    <li><a class="dropdown-item" href="#">French</a></li>
                  </ul>
                </div>
              </div>
              <div class="mx-3 border-bottom border-2 border-light">
                <h5 class="text-secondary" style="cursor: pointer">
                  Maturity Settings:
                </h5>
                <p
                  class="d-inline-block mb-1 bg-secondary px-2"
                  style="cursor: pointer"
                >
                  MATURITY RATINGS
                </p>
                <br />
                <small style="cursor: pointer">
                  Show titles of
                  <span style="font-weight: 600" style="cursor: pointer"
                    >all maturity ratings</span
                  >
                  for this profile
                </small>
                <br />
                <span
                  class="badge text-secondary text-bg-darker border border-2 border-secondary my-3 p-2 px-3"
                  style="cursor: pointer"
                  >Edit</span
                >
              </div>
              <div class="mx-3">
                <h5 class="text-secondary mt-3" style="cursor: pointer">
                  Autoplay Controls
                </h5>
                <div class="form-check">
                  <input
                    class="form-check-input bg-dark"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                  <label class="form-check-label" for="defaultCheck1"
                    ><small>
                      Autoplay next episode in a series on all devices</small
                    >
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input bg-dark"
                    type="checkbox"
                    value=""
                    id="defaultCheck1"
                  />
                  <label class="form-check-label" for="defaultCheck1">
                    <small
                      >Autoplay previews while browsing on all devices</small
                    >
                  </label>
                </div>
              </div>
            </div>
          </div>

          <!-- Bordo inferiore su tutta la card -->
          <div class="border-top border-2 border-light"></div>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button
            type="button"
            class="btn btn-outline-secondary mx-3 -bs-btn-active-bg"
          >
            Save
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary mx-3 -bs-btn-active-bg"
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary mx-3 -bs-btn-active-bg"
          >
            Delete Profile
          </button>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
