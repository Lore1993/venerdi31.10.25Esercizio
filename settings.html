<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              class="d-inline-block align-text-top"
              alt="logo"
              src="./Netflix-assets/Netflix-assets/assets/netflix_logo.png"
              width="100"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Tv Shows</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Movies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Recently Added</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My list</a>
              </li>
            </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 mx-4">
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-search"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Kids</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-bell"></i></a>
              </li>
              <li class="nav-item">
                <div class="scrollable-icon-container">
                  <a href="#">
                    <img
                      src="./Netflix-assets/Netflix-assets/assets/kids_icon.png"
                      alt="Icona 1"
                      class="scroll-icon"
                      height="30"
                      width="auto"
                    /><i class="bi bi-caret-down-fill text-white"></i>
                  </a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!--primariga-->

      <div class="container my-5">
        <div class="justify-content-start">
          <h1 class="text-start m-0" style="cursor: pointer">Account</h1>
        </div>
        <div class="row justify-content-start border-bottom border-top">
          <div class="col-12 col-md-5 mb-3">
            <!-- Contenuto prima colonna -->
            <div class="justify-content-start">
              <h5 class="" style="color: silver">MEMBERSHIP & BILLING</h5>
            </div>
            <button type="button" class="btn btn-secondary btn-sm">
              Cancel membership
            </button>
          </div>
          <div class="col-12 col-md-5 mb-3">
            <div class="row">
              <div class="col d-flex justify-content-start">
                <div>
                  <p class="mt-2"><b>student@strive.school</b></p>
                  <p class="text-secondary">Password *********</p>
                </div>
              </div>
              <div class="col d-flex justify-content-end">
                <div class="p-3">Testo a destra</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
